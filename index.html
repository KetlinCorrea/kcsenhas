<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>

        <label for="password-length">Comprimento da Senha:</label>
        <input type="number" id="password-length" min="4" max="20" value="12">

        <div class="options">
            <label><input type="checkbox" id="include-uppercase"> Incluir Maiúsculas</label>
            <label><input type="checkbox" id="include-numbers"> Incluir Números</label>
            <label><input type="checkbox" id="include-special"> Incluir Caracteres Especiais</label>
        </div>

        <button id="generate-btn">Gerar Senha</button>

        <div id="password-display" class="password-display"></div>

        <button id="copy-btn" class="copy-btn">Copiar Senha</button>
        <div id="copy-message" class="copy-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
